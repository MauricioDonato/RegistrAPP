<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ingresar"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
  
</ion-header>
<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1>Recuperar contraseña</h1>
  </ion-text>
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input placeholder="Ej: Joshua1234@gmail.com" #correo></ion-input>
    

  </ion-item>
  <ion-button expand="block"  (click)="restablecer(correo)" color="success" shape="round">
    Restablecer contraseña
  </ion-button>
  <ion-text [routerLink]="['/ingresar']" color="primary">
    <h1 class="ion-text-center">Volver al ingreso</h1>
  </ion-text>


</ion-content>
